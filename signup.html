<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap" rel="stylesheet">
	<link rel="manifest" href="images/favicon/site.webmanifest">
    <title>Register | Traveli | Travel blog</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="images/logo-yellow.svg" alt="Traveli logo"></a>
    </header>
    <main>
        <div class="register-container">
            <h1>Register</h1>
            <form>
                <div class="input-div email-div">
                    <input type="email" placeholder="Email" name="email" id="email">
                    <img src="images/icons/email-1573-svgrepo-com.svg" alt="email icon">
                </div>
                <div class="input-div username-div">
                    <input type="text" placeholder="Username" name="username" id="username">
                    <img src="images/icons/user-svgrepo-com.svg" alt="user icon">
                </div>
                <div class="input-div password-div">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <img src="images/icons/password-svgrepo-com.svg" alt="password icon">
                </div>
                <div class="input-div re-password-div">
                    <input type="password" name="re-password" id="re-password" placeholder="Repeat password">
                </div>
                <button type="submit" name="submit" id="submit-btn">
                    Create an account
                </button>
            </form>
        </div>
    </main>
</body>
</html>
